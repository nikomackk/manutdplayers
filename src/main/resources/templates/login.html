<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<title>Login Page</title>
</head>
<body class="p-3 mb-2 bg-danger text-dark">
	<h1 class="text-center">Login</h1>
	<br>
	<br>
	<div class="d-flex justify-content-center text-white" th:if="${param.error}">
     	Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <br>
    	<div class="d-flex justify-content-center">
        <form class="text-white" th:action="@{/login}" method="post">
            <label> Username : </label>
            <input class="form-control" type="text" name="username"/> 
            <br>
            <label> Password: </label>
            <input class="form-control" type="password" name="password"/> 
            <br>
            <input class="btn btn-warning" type="submit" value="Sign In"/>
        </form>
        </div>
    </body>
</html>
